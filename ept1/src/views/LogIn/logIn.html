{% extends 'layouts/base.html' %} {% block titulo %} Log In {% endblock %} {% block contenido %}

<div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form class="login-container" class="login-container" action="{{url_for('logIn')}}" method="POST">
        <p><input placeholder="Email" type="text" name="username" id="username" required></p>
        <p><input placeholder="Password" type="password" name="password" id="password" required></p>
        <p><input type="submit" value="Log in"></p>
    </form>
    <a class="btn btn-success" href="{{url_for('index')}}">volver</a>
</div>
{% endblock %}
